{% extends "base.html" %}
{% block content %}


<div class="row">
    <form class="col s12 m5 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
      <div class="card-panel">

      <!-- username -->
        <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-user-plus prefix text-#2196f3 blue"></i>
          <input id="username" name="username" type="text" class="validate">
          <label for="username">Username</label>
        </div>

        <!-- password -->
        <div class="row">
        <div class="input-field col s12">
        <i class="fas fa-user-lock prefix text-#2196f3 blue"></i>
          <input id="password" name="username" type="password" class="validate">
          <label for="password">Password</label>
        </div>

        <!-- register -->
        <div class="row">
        <button type="submit" class="col s12 btn-large #2196f3 blue text-shadow">Register <i class="fas fa-sign-in-alt"></i></button>
      </div>
      </div>
      </div>
      </div>
    </form>
  </div>
            

{% endblock %}
