{% extends "base.html" %}
{% block content %}

 <h3 class="titles-text center-align">Add Recipe</h3>

 <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="">
            <div class="row">
             <div class="input-field col s12">
              <i class="fas fa-folder-open prefix"></i>
                    <select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled selected>Choose Recipe Category</option>
                         {% for category in categories %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                         {% endfor %}
                    </select>
                        <label for="category_name">Recipe Category</label>
				</div>
                </div>
            <div class="row">
             <div class="input-field col s12">
              <i class="fas fa-pencil-alt prefix"></i>
                    <input id="recipe_name" name="recipe_name" minlength="5" maxlength="50" 
                    type="text" class="validate" required>
                    <label for="recipe_name">Recipe Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix"></i>
                    <textarea id="recipe_method" name="recipe_method" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="recipe_method">Recipe Method</label>
                </div>
                <div class="row">
				<div class="input-field col s12">
					<div class="switch">
                        <i class="far fa-star prefix"></i>
						<label for="mark_favourite">
                            <input type="checkbox" id="mark_favourite" name="mark_favourite">
                            <span class="lever #2196f3 blue"></span>
                            Favourite
                        </label>
					</div>
                </div>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
